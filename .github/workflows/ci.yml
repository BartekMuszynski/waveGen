name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test (produce TRX)
        # write TRX into the project TestResults folder so we know the path
        run: dotnet test ConsoleApp3.Tests/ConsoleApp3.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=ConsoleApp3.Tests/TestResults/test_results.trx"

      - name: Show test results (debug)
        run: dir ConsoleApp3.Tests\TestResults || echo "No TestResults folder found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ConsoleApp3.Tests/TestResults/test_results.trx